<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h2>Shopping Cart</h2>
    
    <div th:if="${cartItems.isEmpty()}">
        <p>Your cart is empty.</p>
    </div>

    <table class="table table-striped" th:if="${not #lists.isEmpty(cartItems)}">
        <thead>
            <tr>
                <th>Name</th>
                <th>Price (€)</th>
                <th>Quantity</th>
                <th>Action</th>
                
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.product.name}"></td>
                <td th:text="${item.product.price}"></td>
                <td th:text="${item.quantity}"></td>
                <td>
                    <a th:href="@{/shoppingcart/remove/{id}(id=${item.product.id})}" class="btn btn-danger">Remove</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div>
        <p>Total: <span th:text="${total}"></span> €</p>
    </div>

    <a href="/productlist" class="btn btn-secondary">Continue Shopping</a>
</body>
</html>
