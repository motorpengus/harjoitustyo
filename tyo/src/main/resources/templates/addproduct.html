<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Product</title>
</head>
<body>
    <h2>Add Product</h2>
    <form th:action="@{/saveproduct}" th:object="${product}" method="post">
        <label>Name:</label>
        <input type="text" th:field="*{name}" required><br/>
        <label>Isbn:</label>
        <input type="text" th:field="*{isbn}" required><br/>
        <label>Price (â‚¬):</label>
        <input type="number" step="0.01" th:field="*{price}" required/><br/>
        <label for="catelist">Category</label>
        <select id="catelist" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
        </select>
        <button type="submit">Save</button>

    </form>
    <br/>
</body>
</html>
