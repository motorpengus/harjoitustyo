<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a New Product</title>
</head>

<body>
    <h2>Add Product</h2>
    <form th:action="@{/saveproduct}" th:object="${product}" method="post">

        <div>
            <label>Name:</label>
            <input type="text" th:field="*{name}" required><br />
            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div>
            <label>ISBN:</label>
            <input type="text" th:field="*{isbn}" required><br />
            <div th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
        </div>

        <div>
            <label>Price (â‚¬):</label>
            <input type="number" step="0.01" th:field="*{price}" required /><br />
            <div th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div>
            <label for="catelist">Category</label>
            <select id="catelist" th:field="*{category}" class="form-control">
                <option value="" disabled selected>-- Select Category --</option>
                <option th:each="category : ${categories}"
                        th:value="${category.categoryid}" 
                        th:text="${category.name}">
                </option>
            </select>
            <div th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        

        <br />
        <button type="submit">Save</button>
    </form>
</body>

</html>
